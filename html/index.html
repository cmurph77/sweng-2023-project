<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: 'Arial', sans-serif;
            font-size: 16px;
            line-height: 1.5;
        }
        /* ... Rest of the CSS styles ... */

        #pieChart {
            max-width: 250px;
            max-height: 250px;
        }
    </style>
    <!-- Include the Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div style="text-align: center; margin-top: 50px;">
    <label for="userInput">Enter a URL:</label>
    <input type="text" name="Name" id="userInput">
    <button type="button" onclick="getURL()">Enter</button>
    <ol>Axe-core results: <span id="response-json"></span></ol>
    <canvas id="pieChart" width="250" height="250" style="display: none;"></canvas>
</div>
<script>
    async function getURL() {
        const url = document.getElementById('userInput').value;
        const data = {
            url: url
        };
        const options = {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        }

        // Simulate the API call with a setTimeout
        setTimeout(async () => {
            // Replace this with the actual API call
            // const response = await fetch('/api', options);
            // const json = await response.json();
            // document.getElementById('response-json').textContent = json.data;

            // Sample API response
            const json = {
                data: "Sample API response",
                chartData: {
                    labels: ['Label 1', 'Label 2', 'Label 3'],
                    values: [10, 20, 30]
                }
            };

            document.getElementById('response-json').textContent = json.data;
            displayPieChart(json.chartData);
        }, 1000);
    }

    function displayPieChart(chartData) {
        const pieChartData = {
            labels: chartData.labels,
            datasets: [{
                data: chartData.values,
                backgroundColor: ['#ff6384', '#36a2eb', '#cc65fe']
            }]
        };

        const pieChartElement = document.getElementById('pieChart');
        pieChartElement.style.display = 'block';
        const ctx = pieChartElement.getContext('2d');
        new Chart(ctx, {
            type: 'pie',
            data: pieChartData
        });
    }
</script>
</body>
</html>
